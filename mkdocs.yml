site_name: Taskin
site_description: Taskin Documentation
site_url: http://localhost:8000
repo_url: https://github.com/rippleFCL/taskin
theme:
  name: material
  features:
    - navigation.sections
    - navigation.instant
    - navigation.instant.preview
    - content.code.copy
  palette:
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight:
      use_pygments: true
plugins:
  - search

nav:
  - Home: index.md
  - Quick Start: quick-start.md
  - Configuration:
    - Overview: configuration/index.md
    - Tasks: configuration/tasks.md
    - Dependencies: configuration/dependencies.md
    - Reset Intervals: configuration/reset-intervals.md
    - One-off Tasks: configuration/oneoff-tasks.md
    - Webhooks: configuration/webhooks.md
  - Deployment:
    - Docker: deployment/docker.md
    - Docker Compose: deployment/docker-compose.md
  - Features:
    - Dependency Graph: features/dependency-graph.md
    - Reports: features/reports.md

