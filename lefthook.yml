pre-commit:
  parallel: true
  commands:
    ruff-lint:
      root: "taskin_api/"
      glob: "*.py"
      run: ruff check {staged_files}
    ruff-format:
      root: "taskin_api/"
      glob: "*.py"
      run: ruff format --check {staged_files}
    pyright:
      root: "taskin_api/"
      glob: "*.py"
      run: pyright {staged_files}
